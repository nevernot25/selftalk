<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELFTALK</title>
    <style>
        @font-face {
            font-family: 'Pragmatica Extended';
            src: url('fonts/PragmaticaExtended-Medium.woff2') format('woff2'),
                 url('fonts/PragmaticaExtended-Medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: 'Pragmatica Condensed';
            src: url('fonts/PragmaticaCondensed-Book.woff2') format('woff2'),
                 url('fonts/PragmaticaCondensed-Book.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            color: #000;
            font-family: 'Pragmatica Extended', 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            transition: background-color 0.05s, color 0.05s;
        }

        body.strobe-black {
            background: #000;
            color: #fff;
        }

        body.strobe-white {
            background: #fff;
            color: #000;
        }

        /* Navigation */
        .nav-left {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-size: 14px;
            line-height: 1.4;
            font-weight: 600;
        }

        .nav-right {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            font-size: 14px;
            line-height: 1.4;
            text-align: right;
            font-weight: 600;
        }

        .nav-left div,
        .nav-right div {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .nav-left div:hover,
        .nav-right div:hover {
            opacity: 0.5;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #f5f5f5;
        }

        .hero-text {
            font-family: 'Pragmatica Condensed', 'Pragmatica Extended', sans-serif;
            font-size: 90vw;
            font-weight: 400;
            letter-spacing: -0.03em;
            line-height: 0.75;
            text-transform: uppercase;
            transform: scale(0.555, 1.5);
        }

        /* Products Section */
        .products {
            min-height: 100vh;
            padding: 100px 20px 100px 20px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1400px;
            width: 100%;
        }

        .product-item {
            text-align: center;
        }

        .product-image {
            width: 100%;
            aspect-ratio: 3/4;
            background: #ddd;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-name {
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }

            .hero-text {
                font-size: 75vw;
                transform: scale(0.555, 1.5);
            }
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            33% {
                transform: translate(-2px, 2px);
            }
            66% {
                transform: translate(2px, -2px);
            }
        }

        .glitch-effect {
            animation: glitch 0.3s ease-in-out;
        }

        /* Weaponized Vulnerability Section */
        .vulnerability {
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px;
            background: #f5f5f5;
            position: relative;
        }

        .vulnerability-text {
            font-family: 'Pragmatica Condensed', 'Pragmatica Extended', sans-serif;
            font-size: 12vw;
            font-weight: 400;
            letter-spacing: -0.03em;
            line-height: 0.75;
            text-transform: uppercase;
            transform: scale(0.555, 1.5);
            cursor: pointer;
            position: relative;
        }

        .vulnerability-glitch {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.555, 1.5);
            font-family: 'Pragmatica Condensed', 'Pragmatica Extended', sans-serif;
            font-size: 12vw;
            font-weight: 400;
            letter-spacing: -0.03em;
            text-transform: uppercase;
            opacity: 0;
            pointer-events: none;
            color: #ff0000;
            mix-blend-mode: difference;
        }

        .vulnerability-glitch.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-left">
        <div>SHOP</div>
        <div>GALLERY</div>
    </div>

    <div class="nav-right">
        <div>INFO & CONTACT</div>
        <div>LIVESTREAM</div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">SELFTALK</div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="product-grid">
            <div class="product-item">
                <div class="product-image">
                    <img src="https://placeholder.co/400x533/ddd/000?text=PHARMA+T-SHIRT" alt="Pharma T-Shirt">
                </div>
                <div class="product-name">PHARMA T-SHIRT</div>
            </div>

            <div class="product-item">
                <div class="product-image">
                    <img src="https://placeholder.co/400x533/ddd/000?text=GUIDED+MEDITATION" alt="Guided Meditation Hoodie">
                </div>
                <div class="product-name">GUIDED MEDITATION HOODIE</div>
            </div>

            <div class="product-item">
                <div class="product-image">
                    <img src="https://placeholder.co/400x533/ddd/000?text=RESPONDER+HOODIE" alt="Responder Hoodie">
                </div>
                <div class="product-name">RESPONDER HOODIE</div>
            </div>
        </div>
    </section>

    <!-- Weaponized Vulnerability Section -->
    <section class="vulnerability">
        <div class="vulnerability-text">WEAPONIZED VULNERABILITY</div>
        <div class="vulnerability-glitch">GUIDED MEDITATION</div>
    </section>

    <script>
        // Extreme Gaspar NoÃ© style strobe effect - immediate
        (function() {
            const strobe = [
                { class: 'strobe-black', delay: 0 },
                { class: 'strobe-white', delay: 50 },
                { class: 'strobe-black', delay: 100 },
                { class: 'strobe-white', delay: 150 },
                { class: 'strobe-black', delay: 200 },
                { class: 'strobe-white', delay: 250 }
            ];

            strobe.forEach(({ class: className, delay }) => {
                setTimeout(() => {
                    document.body.className = className;
                }, delay);
            });

            // Final state - white
            setTimeout(() => {
                document.body.className = 'strobe-white';
            }, 300);
        })();

        // Subtle random glitch effects
        setInterval(() => {
            if (Math.random() > 0.95) {
                const elements = [
                    document.querySelector('.hero-text'),
                    ...document.querySelectorAll('.product-name')
                ];
                const randomElement = elements[Math.floor(Math.random() * elements.length)];
                randomElement.classList.add('glitch-effect');
                setTimeout(() => {
                    randomElement.classList.remove('glitch-effect');
                }, 300);
            }
        }, 2000);

        // Occasional subtle screen distortion
        setInterval(() => {
            if (Math.random() > 0.98) {
                document.body.style.filter = 'hue-rotate(5deg) contrast(1.1)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 100);
            }
        }, 3000);

        // Glitchy hover effect for Weaponized Vulnerability
        const vulnerabilityText = document.querySelector('.vulnerability-text');
        const vulnerabilityGlitch = document.querySelector('.vulnerability-glitch');

        vulnerabilityText.addEventListener('mouseenter', () => {
            const glitchInterval = setInterval(() => {
                if (Math.random() > 0.7) {
                    vulnerabilityGlitch.classList.add('show');
                    setTimeout(() => {
                        vulnerabilityGlitch.classList.remove('show');
                    }, 30 + Math.random() * 50);
                }
            }, 50);

            vulnerabilityText.addEventListener('mouseleave', () => {
                clearInterval(glitchInterval);
                vulnerabilityGlitch.classList.remove('show');
            }, { once: true });
        });
    </script>
</body>
</html>
