<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELFTALK</title>
    <style>
        @font-face {
            font-family: 'Pragmatica Extended';
            src: url('fonts/PragmaticaExtended-Medium.woff2') format('woff2'),
                 url('fonts/PragmaticaExtended-Medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            color: #000;
            font-family: 'Pragmatica Extended', 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Navigation */
        .nav-left {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-size: 14px;
            line-height: 1.4;
            font-weight: 400;
        }

        .nav-right {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            font-size: 14px;
            line-height: 1.4;
            text-align: right;
            font-weight: 400;
        }

        .nav-left div,
        .nav-right div {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .nav-left div:hover,
        .nav-right div:hover {
            opacity: 0.5;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #f5f5f5;
        }

        .hero-text {
            font-size: 22vw;
            font-weight: 900;
            letter-spacing: -0.02em;
            line-height: 0.9;
            text-transform: uppercase;
        }

        /* Products Section */
        .products {
            min-height: 100vh;
            padding: 100px 20px 100px 20px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1400px;
            width: 100%;
        }

        .product-item {
            text-align: center;
        }

        .product-image {
            width: 100%;
            aspect-ratio: 3/4;
            background: #ddd;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-name {
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }

            .hero-text {
                font-size: 15vw;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-left">
        <div>SHOP</div>
        <div>GALLERY</div>
    </div>

    <div class="nav-right">
        <div>INFO & CONTACT</div>
        <div>LIVESTREAM</div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">SELFTALK</div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="product-grid">
            <div class="product-item">
                <div class="product-image">
                    <img src="https://placeholder.co/400x533/ddd/000?text=PHARMA+T-SHIRT" alt="Pharma T-Shirt">
                </div>
                <div class="product-name">PHARMA T-SHIRT</div>
            </div>

            <div class="product-item">
                <div class="product-image">
                    <img src="https://placeholder.co/400x533/ddd/000?text=GUIDED+MEDITATION" alt="Guided Meditation Hoodie">
                </div>
                <div class="product-name">GUIDED MEDITATION HOODIE</div>
            </div>

            <div class="product-item">
                <div class="product-image">
                    <img src="https://placeholder.co/400x533/ddd/000?text=RESPONDER+HOODIE" alt="Responder Hoodie">
                </div>
                <div class="product-name">RESPONDER HOODIE</div>
            </div>
        </div>
    </section>
</body>
</html>
